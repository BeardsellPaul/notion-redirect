<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Completeist...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state) {
                // Redirect back to the app with the code
                window.location.href = `${state}?code=${code}`;
            } else {
                document.body.innerHTML += '<p>Error: Missing authorization code</p>';
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting to Completeist...</h1>
    <p>Please wait while we complete the authentication.</p>
</body>
</html>
